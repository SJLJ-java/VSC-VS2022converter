<!DOCTYPE html>
<html>
<head>
    <title>VS2022 Converter</title>

    <style>
        /* Disabled button */
        #convertBtn:disabled {
            background: #777;
            cursor: not-allowed;
        }

        /* RGB animation when enabled */
        @keyframes rgbRotate {
            0%   { background: red; }
            33%  { background: green; }
            66%  { background: blue; }
            100% { background: red; }
        }

        /* Apply animation only when enabled */
        #convertBtn.enabled {
            color: white;
            animation: rgbRotate 3s linear infinite;
        }
    </style>
</head>
<body>

<h2>VS2022 Converter</h2>

<!-- File input -->
<select id="modeSelect">
  <option value="files">Select Files</option>
  <option value="folder">Select Folder</option>
</select>
<input type="file" id="fileInput" multiple accept=".cpp,.h">
<br><br>


<!-- Convert button (disabled at start) -->
<button id="convertBtn" disabled>Choose a file, LOSER</button>

<script>
const fileInput = document.getElementById("fileInput");
const convertBtn = document.getElementById("convertBtn");

fileInput.addEventListener("change", () => {

    if (fileInput.files.length > 0) {
        // Enable the button
        convertBtn.disabled = false;

        // Apply RGB animation
        convertBtn.classList.add("enabled");

        // Change button text
        convertBtn.textContent = "Convert to VS2022 Package";
    } else {
        // If no file, disable again
        convertBtn.disabled = true;
        convertBtn.classList.remove("enabled");
        convertBtn.textContent = "Choose files first...";
    }
});

// What happens when clicked
convertBtn.addEventListener("click", () => {
    document.getElementById("uploadForm").submit();
});
</script>

</body>
</html>
