<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        /* Normal look */
        #fileInput {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        /* RGB animation class */
        .rgb-border {
            animation: rgbFlash 2s infinite;
        }

        @keyframes rgbFlash {
            0%   { border-color: red; }
            33%  { border-color: lime; }
            66%  { border-color: cyan; }
            100% { border-color: rgb(0, 0, 0); }
        }

        #fileList {
            margin-top: 10px;
            padding-left: 0;
        }
        #fileList li {
            list-style: none;
            background: #eee;
            margin-bottom: 4px;
            padding: 6px;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Select CPP Files</h2>

<form action="/upload" method="POST" enctype="multipart/form-data">
<input id="fileInput" type="file" name="file" accept=".cpp" multiple>
<button type="submit">Upload</button>
</form>

<ul id="fileList"></ul>

<script>
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    fileInput.addEventListener("change", () => {

        // Turn RGB when file chosen
        if (fileInput.files.length > 0) {
            fileInput.classList.add("rgb-border");
        } else {
            fileInput.classList.remove("rgb-border");
        }

        // Add selected file to list
        for (let file of fileInput.files) {
            const li = document.createElement("li");
            li.textContent = file.name;
            fileList.appendChild(li);
        }
    });
</script>

</body>
</html>
