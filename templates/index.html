<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VSC → VS2022 Converter</title>
<style>
    body {
        font-family: sans-serif;
        padding: 40px;
    }

    #convertBtn {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: not-allowed;
        background: #aaa;
        color: #fff;
        transition: background 0.3s, cursor 0.3s;
    }

    #convertBtn.enabled {
        background: #0078FF;
        cursor: pointer;
    }

    #dropZone {
        border: 2px dashed #888;
        padding: 30px;
        text-align: center;
        color: #666;
        margin-bottom: 20px;
    }
</style>
</head>

<body>
<h2>VSCode Folder → Visual Studio 2022 Project Converter</h2>

<div id="dropZone">
    Drop a folder here (or click to choose)
</div>

<input id="folderInput" type="file" webkitdirectory directory multiple hidden>

<button id="convertBtn">Convert Folder to VS2022 Project</button>

<script src="main.js"></script>
</body>
</html>
