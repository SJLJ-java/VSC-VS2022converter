name: Build VS2022 Project

# Triggers
on:
  push:
    branches: [ main ]         # Trigger on commits to main
  workflow_dispatch:           # Allows manual run in GitHub UI

jobs:
  build:
    runs-on: windows-latest    # Use Windows with Visual Studio 2022 pre-installed

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup MSBuild (MSVC compiler)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # 3️⃣ Build the solution
      - name: Build VS2022 Solution
        run: msbuild "Week 10 & 11.sln" /p:Configuration=Release

      # 4️⃣ Upload compiled binaries
      - name: Upload Release Binaries
        uses: actions/upload-artifact@v4
        with:
          name: Week 10 & 11 Binaries
          path: /workspaces/VScompress        # Adjust path if your build outputs elsewhere
          retention-days: 30           # Optional: how long to keep artifacts
          compression-level: 6         # Optional: compress for faster download
